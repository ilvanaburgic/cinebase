# Production Configuration
spring.application.name=Cinebase

# Database Configuration (Neon PostgreSQL)
# Neon provides DATABASE_URL in format: postgresql://user:pass@host/db
# Spring Boot needs: jdbc:postgresql://user:pass@host/db
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration (Production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=604800000

# CORS Configuration (Production URLs)
app.cors.allowed-origins=${FRONTEND_URL:https://cinebase-frontend.onrender.com}

# TMDB API
tmdb.api.base-url=https://api.themoviedb.org/3
tmdb.api.key=${TMDB_KEY}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Sender
app.email.from=${EMAIL_USERNAME}
app.email.name=CineBase

# Actuator (Production)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Swagger (Disabled in Production)
springdoc.swagger-ui.enabled=false

# Logging (Production)
logging.level.root=WARN
logging.level.com.sdp.cinebase=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=never